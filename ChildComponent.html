<div>
  <h2>Child Component</h2>
  <div>
    <label for="field1">Field 1:</label>
    <input id="field1" [(ngModel)]="field1">
  </div>
  <div>
    <label for="field2">Field 2:</label>
    <input id="field2" [(ngModel)]="field2">
  </div>
  <div>
    <label for="field3">Field 3:</label>
    <input id="field3" [(ngModel)]="field3">
  </div>
  <div>
    <h3>Array Field:</h3>
    <ul>
      <li *ngFor="let item of arrayField; let i = index">
        {{ item }}
        <button (click)="removeArrayItem(i)">Remove</button>
      </li>
    </ul>
    <input [(ngModel)]="newArrayItem" placeholder="New item">
    <button (click)="addArrayItem()">Add Item</button>
  </div>
</div>
